<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="API.css">
</head>
<body>
   <div class="container">
    <div class="cards">
        <h2><ion-icon name="location-outline"></ion-icon><span id="location"></span></h2>
        <h6 id="weather"></h6>
        <h4><span id="temp"></span><sup>o</sup>C</h4>
        <img id="icon" src="">
        <button onclick="window.location.reload()" class="refresh"><ion-icon name="reload-circle-outline"></ion-icon></button>
    </div>
   </div>
   <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
link="https://api.openweathermap.org/data/2.5/weather?q=Mumbai&appid=b290419f8cf2cfc9a341fb07e25c7d77";
var request = new XMLHttpRequest();
 request.open('GET',link,true);
 request.onload = function(){
    var obj = JSON.parse(this.response);
    console.log(obj);
document.getElementById("weather").innerHTML=obj.weather[0].description;
document.getElementById("location").innerHTML=obj.name;
document.getElementById("temp").innerHTML=Math.round(obj.main.temp - 273.15);
document.getElementById("icon").src="https://openweathermap.org/img/w/"+ obj.weather[0].icon +".png"
 }
 if(request.status>=200 && request.status < 400){
    
 }
 else{
    console.log("The city data is not available" )
 }
 request.send();
</script>
</body>

</html>
